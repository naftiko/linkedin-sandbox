            - name: application_id
              in: path
              schema:
                type: string
              required: true
            - name: person_id
              in: path
              schema:
                type: string
              required: true
            - name: organization_id
              in: path
              schema:
                type: string
              required: true
          responses:
            '200':
              description: Successful response
              content:
                application/json: {}
          operationId: deleteRemoveASubscription
          x-microcks-operation:
            dispatcher: FALLBACK
            dispatcherRules: '{}'
            delay: 0
