              example: organizationalEntity
            - name: organizationalEntity
              in: query
              schema:
                type: string
              example: urn%3Ali%3Aorganization%3A2414183
            - name: timeIntervals.timeGranularityType
              in: query
              schema:
                type: string
              example: DAY
            - name: timeIntervals.timeRange.start
              in: query
              schema:
                type: integer
              example: '1634018799000'
            - name: timeIntervals.timeRange.end
              in: query
              schema:
                type: integer
              example: '1634623599000'
          responses:
            '200':
              description: Successful response
