          operationId: getRetrieveNotificationsForThe
          x-microcks-operation:
            dispatcher: FALLBACK
            dispatcherRules: '{}'
            delay: 0
      /eventSubscriptions/(developerApplication:{application_id},user:{person_id},entity:{organization_id},eventType:ORGANIZATION_SOCIAL_ACTION_NOTIFICATIONS):
        delete:
          tags:
            - >-
              Use Cases > Social Actions Notifications > Organization Social Actions
              Notifications - Push Workflow
          summary: 6. Remove a Subscription
          description: "[Remove a subscription](https://docs.microsoft.com/linkedin/marketing/integrations/community-management/organizations/organization-social-action-notifications?tabs=http#remove-a-subscription)\_for a your developer application and Organization."
          parameters:
