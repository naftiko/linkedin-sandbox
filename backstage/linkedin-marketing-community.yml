apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Community Management
  description: >-
    **You must apply for access to the Marketing Developer Platform in order to
    use these APIs. See the** [**Developer
    Portal**](https://developer.linkedin.com/product-catalog/marketing/page-management)
    **on how to apply.**


    This collection aims to focus on different Community Management use cases,
    for example, social action notifications, and should be used with the
    **community-management-env-versioning** environment.


    \--All requests for the Community Management API collection are in the
    Restli 2.0 format--


    AuthorizationOAuth 2.0
  tags:
    - Use Cases
    - Use Cases > Organization Access Controls
    - Use Cases > Organization Followers
    - Use Cases > Organization Lookup
    - Use Cases > Organization Lookup > Organization Brands
    - Use Cases > Organization Lookup > Organizations
    - Use Cases > Social Actions Notifications
    - >-
      Use Cases > Social Actions Notifications > Organization Social Actions
      Notifications - Pull Workflow
    - >-
      Use Cases > Social Actions Notifications > Organization Social Actions
      Notifications - Push Workflow
    - Use Cases > Statistics APIs
    - Use Cases > Statistics APIs > Organization Follower Statistics
    - Use Cases > Statistics APIs > Organization Page Statistics
    - Use Cases > Statistics APIs > Organization Share Statistics
  links:
    - icon: code
      url: https://github.com/naftiko/linkedin-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
