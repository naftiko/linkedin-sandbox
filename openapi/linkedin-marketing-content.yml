        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateADynamicSpotlightRequest'
      parameters:
        - name: LinkedIn-Version
          in: header
          schema:
            type: string
          example: '{{insert_version}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      operationId: postCreateADynamicSpotlight
      x-microcks-operation:
        dispatcher: FALLBACK
        dispatcherRules: '{}'
        delay: 0
    get:
      tags:
        - Use Cases > Creatives
      summary: Search for Creative
      description: "You can search for creative content in order to get a collection of creatives matching your search parameters. The Creative API currently supports search by\_`creative id`,\_`campaign`,\_`account`,\_`content reference`,\_`intendedStatus`,\_`leadgenCreativeCallToActionDestinations`\_and test fields. The API supports finding creatives from multiple accounts. The values within each field are displayed with 'or' (ORed) and values across fields are displayed with 'and' (ANDed)."
      parameters:
        - name: X-Restli-Protocol-Version
          in: header
          schema:
            type: string
          example: 2.0.0
        - name: LinkedIn-Version
          in: header
          schema:
            type: string
          example: '{{insert_version}}'
        - name: accounts
          in: query
          schema:
            type: string
          example: List(id1,id2,id3)
        - name: campaigns
          in: query
          schema:
            type: string
          example: List(id1,id2,id3)
        - name: contentReferences
          in: query
          schema:
            type: string
          example: List(id1,id2,id3)
        - name: creatives
          in: query
          schema:
            type: string
          example: List(id1,id2,id3)
        - name: intendedStatuses
          in: query
          schema:
            type: string
          example: List(ARCHIVED,CANCELED,ARCHIVED)
        - name: isTestAccount
          in: query
          schema:
            type: boolean
          example: 'true'
        - name: isTotalIncluded
          in: query
          schema:
            type: boolean
          example: false
        - name: leadgenCreativeCallToActionDestinations
          in: query
          schema:
            type: string
          example: List()
        - name: q
          in: query
          schema:
            type: string
          example: criteria
        - name: sortOrder
          in: query
          schema:
            type: string
          example: ASCENDING
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      operationId: getSearchForCreative
      x-microcks-operation:
        dispatcher: FALLBACK
        dispatcherRules: '{}'
        delay: 0
  /creatives/{urn_creatives}:
    get:
      tags:
        - Use Cases > Creatives
      summary: Get a  Sponsored Creative
      parameters:
        - name: LinkedIn-Version
          in: header
          schema:
            type: string
          example: '{{insert_version}}'
        - name: X-Restli-Protocol-Version
          in: header
          schema:
            type: string
          example: 2.0.0
        - name: urn_creatives
          in: path
          schema:
            type: string
