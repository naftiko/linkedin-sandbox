        dispatcherRules: '{}'
        delay: 0
  /rest/images/{image_urn}:
    get:
      tags:
        - Use Cases > Image Ad
      summary: Get a single Image
      description: This API rerieve a single image.
      parameters:
        - name: LinkedIn-Version
