      summary: Fetch multiple Image Content
      description: This API rerieve content from multiple images.
      parameters:
        - name: X-Restli-Protocol-Version
          in: header
          schema:
            type: string
          example: 2.0.0
        - name: LinkedIn-Version
          in: header
          schema:
